<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

{% set ns=namespace(o = 0) %}
<form  method="POST">
{% for i in frequency %}


<select name = '{{ns.o}}'>

  {% if i == 'Daily' or i == 'daily' %}
    <option value="None">None</option>
    <option value="weekly">weekly</option>
    <option value="monthly">monthly</option>
    <option value="quarterly">quarterly</option>
    <option value="yearly">yearly</option>


  {% elif i == 'weekly' or i == 'Weekly' %}

     <option value="None">None</option>
     <option value="monthly">monthly</option>
     <option value="quarterly">quarterly</option>
     <option value="yearly">yearly</option>

  {% elif i == 'Monthly' or i == 'monthly' %}

    <option value="None">None</option>
    <option value="quarterly">quarterly</option>
    <option value="yearly">yearly</option>

  {% elif i == 'Quarterly' or i == 'quarterly' %}

    <option value="None">None</option>
    <option value="yearly">yearly</option>

  {% endif %}
</select>
{% set ns.o = ns.o + 1 %}

{% endfor %}

<input type="submit" name="submit" value="submit">
</form>

</body>
</html>
